<!DOCTYPE html>
<html ng-app="roadtripApp">

  <head>
    <meta charset="utf-8">

    <title>USA Road Trip Summer 2016</title>

    <!-- Scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxY7pHJ_biZy5AQY9JxLQ3xvA_n6hnSqk"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script type="text/javascript" src="/app.js"></script>
    <script type="text/javascript" src="/services/mapService.js"></script>
    <script type="text/javascript" src="/services/activityService.js"></script>
    <script type="text/javascript" src="/controllers/activityController.js"></script>


  <!-- Stylesheets-->
    <link rel="stylesheet" type='text/css' href="/stylesheet/main.css">
    <base href="/">
  </head>
  <body>
    <div ng-controller="ActivityController as ctrl">
      <form name="activityForm" ng-submit="ctrl.sendToActivityDB(activity)">
        <input type="text" placeholder="location" ng-model='activity.city'>
        <input type="text" placeholder="desc" ng-model='activity.desc'>
        <input type="text" placeholder="name" ng-model='activity.name'>
        <input type="text" placeholder="url" ng-model='activity.url'>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
