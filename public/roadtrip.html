<!DOCTYPE html>
<html ng-app="roadtripApp">

<head>
  <meta charset="utf-8">

  <title>USA Road Trip Summer 2016</title>

  <!-- Scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxY7pHJ_biZy5AQY9JxLQ3xvA_n6hnSqk"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="services/mapService.js"></script>
    <script type="text/javascript" src="controllers/roadtripController.js"></script>
  <!-- Stylesheets -->
  <link rel="stylesheet" type='text/css' href="stylesheet/main.css">
  <base href="/">
</head>
<body ng-controller="RoadTripController as ctrl">
  <ul id="toolbar">

      <li><a href="/">Home</a></li>
      <li><a href="/roadtrip/location/{{ctrl.currentCity()._id}}">Current Location</a></li>
      <div class="dropdown">
        <li class="dropbtn"><a href="/roadtrip">Journey so Far</a></li>
        <div class="dropdown-content">
           <div ng-repeat="loca in ctrl.allCities()">
             <a href="/roadtrip/location/{{loca._id}}"> {{ loca.city }}</a>
          </div>
        </div>
      </div>
  </ul>
  <div>
    <h1>My Journey So Far</h1>
    <div id="map" style="width:500px;height:380px;"></div>
    <p>Visited 3 cities in 3 states.</p>
    <p>I have spent over 24 hours on the road, travelling between 3 cities, driving through 9 states.</p>
  </div>
</body>
</html>
